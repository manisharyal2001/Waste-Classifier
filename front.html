<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waste Scanner</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #0a192f;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
    position: relative;
    overflow: hidden;
  }

  /* Emoji background */
  .emoji-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* allow clicks through emojis */
    overflow: hidden;
    z-index: 0;
  }

  .emoji {
    position: absolute;
    font-size: 24px;
    animation: float 20s linear infinite;
    opacity: 0.4;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-10vh) rotate(360deg); }
  }

  /* Main content on top */
  .camera-container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    min-width: 360px; /* Ensure buttons fit */
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #64ffda;
    position: relative;
    z-index: 2;
  }

  video, canvas {
    width: 320px;
    height: 240px;
    border-radius: 10px;
    border: 2px solid #64ffda;
    object-fit: cover;
    background: #000;
  }

  .btn {
    margin-top: 15px;
    background-color: #64ffda;
    color: #0a192f;
    border: none;
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    margin-right: 10px;
  }

  .btn:hover {
    background-color: #0a192f;
    color: #64ffda;
    box-shadow: 0 0 15px #64ffda;
    transform: scale(1.05);
  }

  #preview {
    margin-top: 20px;
    display: none;
    border-radius: 10px;
    border: 2px solid #64ffda;
  }

  #result {
    margin-top: 15px;
    font-size: 1.2em;
    color: #ffd700;
    font-weight: bold;
    text-align: center;
  }

  .btn-group {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  input[type="file"] {
    display: none;
  }
</style>
</head>
<body>

<div class="emoji-bg" id="emojiBg"></div>

<h1>Waste Scanner ‚ôªÔ∏è</h1>

<div class="camera-container">
  <video id="camera" autoplay></video>
  
  <div class="btn-group">
    <button class="btn" id="scanBtn">Scan from Camera</button>
    <label class="btn">
      Upload Photo
      <input type="file" id="uploadInput" accept="image/*">
    </label>
  </div>

  <canvas id="preview"></canvas>
  <div id="result">Awaiting scan...</div>
</div>

<script>
  const video = document.getElementById('camera');
  const scanBtn = document.getElementById('scanBtn');
  const preview = document.getElementById('preview');
  const resultDiv = document.getElementById('result');
  const uploadInput = document.getElementById('uploadInput');
  const ctx = preview.getContext('2d');
  let stream = null;
  
  // 1. Backend API configuration
  // NOTE: This must match the host and port in your app.py
  const PREDICT_API_URL = 'http://127.0.0.1:5000/predict'; 

  // Start camera
  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    } catch (err) {
      resultDiv.textContent = '‚ùå Cannot access camera. Try uploading a photo.';
    }
  }

  // Common function to send image data to the server
  async function classifyImage(blob) {
    resultDiv.textContent = 'Scanning... Please wait.';
    try {
        const formData = new FormData();
        // The key 'file' must match what the Flask backend expects (request.files['file'])
        formData.append('file', blob, 'waste_image.png'); 

        const response = await fetch(PREDICT_API_URL, {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (!response.ok) {
            // Check for server-side errors
            throw new Error(data.error || `HTTP error! Status: ${response.status}`);
        }
        
        // Display the actual classification result
        resultDiv.style.color = '#64ffda'; // Green/Teal for success
        resultDiv.innerHTML = 
            `üü¢ Detected Waste Type: <b>${data.predicted_class}</b><br>Confidence: ${data.confidence}`;

    } catch (error) {
        console.error('Classification error:', error);
        resultDiv.style.color = '#ff6464'; // Red for error
        resultDiv.textContent = '‚ùå Error: Could not reach the classification server.';
    }
  }

  // Capture photo from camera
  scanBtn.addEventListener('click', () => {
    if (!stream) {
        resultDiv.textContent = '‚ùå Camera not running. Please allow camera access.';
        return;
    }
    
    // 1. Draw video frame to canvas
    preview.width = video.videoWidth || 320;
    preview.height = video.videoHeight || 240;
    ctx.drawImage(video, 0, 0, preview.width, preview.height);
    preview.style.display = 'block';
    video.style.display = 'none'; // Hide video element once scanned

    // 2. Convert canvas image to a Blob and send to API
    preview.toBlob(classifyImage, 'image/png'); 
  });

  // Upload photo
  uploadInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;

    video.style.display = 'none'; // Hide video
    
    const reader = new FileReader();
    reader.onload = function(e) {
      const img = new Image();
      img.onload = function() {
        // 1. Draw uploaded image to canvas
        preview.width = 320; 
        preview.height = 240; 
        ctx.drawImage(img, 0, 0, preview.width, preview.height);
        preview.style.display = 'block';
        
        // 2. Convert canvas image to a Blob and send to API
        // FileReader result is used to get the image object, 
        // but we send the actual File object or a Blob from canvas.
        preview.toBlob(classifyImage, 'image/png');
      }
      img.src = e.target.result;
    }
    reader.readAsDataURL(file);
  });

  startCamera();

  // Emoji background
  const emojis = ['üóëÔ∏è','‚ôªÔ∏è','üõ¢Ô∏è','üçÉ','üß¥','ü•´','ü™£','üßπ'];
  const emojiBg = document.getElementById('emojiBg');

  for(let i=0;i<30;i++){
    const span = document.createElement('span');
    span.className = 'emoji';
    span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    span.style.left = Math.random()*100 + 'vw';
    span.style.fontSize = (12 + Math.random()*24) + 'px';
    span.style.animationDuration = (10 + Math.random()*20) + 's';
    emojiBg.appendChild(span);
  }
</script>

</body>
</html>
